<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/CqR0eD1.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex of Css propery | 10</title>
	<link rel="stylesheet" href="style.css">
</head>
	<style>
		
		/*/// STARTING YOUR STYLE ///*/
		.box {
			color: white;
			padding: 20px;
			font-size: 30px;
			text-align: center;	
			text-shadow: 4px 2px 4px #333;
		}

		.box-1 {background: #3ed;}
		.box-2 {background: #37d;} 

		.container {
            display: flex;      
        } 

		.box-1 {
			flex-grow: 1;
			flex-basis: 400px;
		}

		.box-2 {
			flex-basis: 400px;
		} 
 

      
	</style>
<body>
	
	<div class="container">
		<div class="box box-1">1</div>
		<div class="box box-2">2</div> 
	</div>

</body>
</html>
