<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/CqR0eD1.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex of Css propery | 07</title>
	<link rel="stylesheet" href="style.css">
</head>
	<style>
		
		/*/// STARTING YOUR STYLE ///*/
		.box {
			color: white;
			padding: 20px;
			font-size: 30px;
			text-align: center;	
			text-shadow: 4px 2px 4px #333;
		}

		.box-1 {background: #3ed;}
		.box-2 {background: #37d;}
		.box-3 {background: #3dd;}
		.box-4 {background: #a1d;}
		.box-5 {background: #aad;}
		.box-6 {background: #4dd;}
		.box-7 {background: #7aa;}
		.box-8 {background: #ac6;}
		.box-9 {background: #111;}
		.box-10 {background: #999;}

		.container {
            display: flex; 
            height: 100vh;
            flex-wrap: wrap;
            border: 10px solid red;

            /* align-items: stretch;  default*/

            /* align-items: flex-start; */
            /* align-items: start; */
            /* align-items: center; */
            align-items: flex-end;
            /* align-items: end; */

            /* align-items: baseline; */
        }

        .box {
            width: 10%;
        }

        .box-1 { font-size: 40px; }
        .box-2 { font-size: 80px; }
        .box-3 { font-size: 30px; }
        .box-4 { font-size: 150px;}
        .box-5 { font-size: 120px;}
        .box-6 { font-size: 183px;}
        .box-7 { font-size: 70px; }
        .box-8 { font-size: 35px; }
        .box-9 { font-size: 80px; }
	</style>
<body>
	
	<div class="container">
		<div class="box box-1">1</div>
		<div class="box box-2">2</div>
		<div class="box box-3">3</div>
		<div class="box box-4">4</div>
		<div class="box box-5">5</div>
		<div class="box box-6">6</div>
		<div class="box box-7">7</div>
		<div class="box box-8">8</div>
		<div class="box box-9">9</div>
		<div class="box box-10">10</div>
	</div>

</body>
</html>
