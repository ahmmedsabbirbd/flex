<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/CqR0eD1.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex of Css propery | 10</title>
	<link rel="stylesheet" href="style.css">
</head>
	<style>
		
		/*/// STARTING YOUR STYLE ///*/
		.box {
			color: white;
			padding: 20px;
			font-size: 30px;
			text-align: center;	
			text-shadow: 4px 2px 4px #333;
		}

		.box-1 {background: #3ed;}
		.box-2 {background: #37d;}
		.box-3 {background: #3dd;}
		.box-4 {background: #a1d;}
		.box-5 {background: #aad;}
		.box-6 {background: #4dd;}

		.container {
			display: flex;      
			flex-wrap: wrap;
		} 

		.box {
			flex-grow: 1;
			flex-basis: 800px;
			height: 200px;
		}

		.box-3 {
			flex-grow: 10;
		} 

		.box-5 {
			flex-basis: 200px;
		}

		.box-6 {
			flex-basis: 200px;
		}
 

      
	</style>
<body>
	
	<div class="container">
		<div class="box box-1">1</div>
		<div class="box box-2">2</div>
		<div class="box box-3">3</div>
		<div class="box box-4">4</div>
		<div class="box box-5">5</div>
		<div class="box box-6">6</div> 
	</div>

</body>
</html>
